<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temp Readings</title>
    <style>
        table {
            width: 20%;
            border: 1px black solid;
            text-align: center;
        }

        td {
            border: 1px black solid;
        }
    </style>
</head>
<body>
    <h1>Sensor Data Readings</h1>
    <table>
        <tr>
            <th>Distance traveled</th>
            <th>Unit</th>
        </tr>
        {% for reading in readings %}
            <tr>
                <td>
                    {{ reading['Distance traveled'] }}
                </td>
                <td>
                    {{ reading['Unit'] }}
                </td>
            </tr>
        {% endfor %}
    <tr>
        <th>TOTAL</th>
    </tr>
    <tr>
        <td>
            {{ total }}
        </td>
    </tr>
    </table>

</body>
</html>
